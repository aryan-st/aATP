        <title>aATP Dashboard</title>
        <!-------------------------------- JS ------------------------------------->
        <script>
            function updateIframes() {
                const urls = document.getElementById('urls').value.split(',');
        
                if (urls.length >= 3) {
                    document.getElementById('iframe1').src = urls[0].trim();
                    document.getElementById('iframe2').src = urls[1].trim();
                    document.getElementById('iframe3').src = urls[2].trim();
                } else {
                    alert('Please enter at least 3 URLs separated by commas.');
                }
            }
        </script>

    </head>

        <!-------------------------------- HTML ------------------------------------->
        <a href="page1.html">Go to Page 1</a>
        <h1>aATP Dashboards</h1>
        <div class="filter-container">

            frameborder="0"
            allowfullscreen="true">
            </iframe>
        </div>
        <div class="input-container">
            <input type="text" id="urls" placeholder="Enter URLs for iframes separated by commas">
            <button onclick="updateIframes()">Update Iframes</button>
        </div>
        <div class="grid-container">

        <style>
            body {
