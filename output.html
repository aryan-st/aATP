  <script>
    // Function to get URL parameters
    function getParameterByName(name) {
      let url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Get parameters from URL and display
    let pbidata = getParameterByName('pbidata');
    if (pbidata) {
      let params = pbidata.split(',');
      document.getElementById('cat0').textContent = params[0] || '';
      document.getElementById('cat1').textContent = params[1] || '';
      document.getElementById('cat2').textContent = params[2] || '';

      document.getElementById('cat9').textContent = params[9] || '';
    }

    // Set initial iframe src values
    document.getElementById('iframe0').src = document.getElementById('cat0').textContent;
    document.getElementById('iframe1').src = document.getElementById('cat1').textContent;
    document.getElementById('iframe2').src = document.getElementById('cat2').textContent;
